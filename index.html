<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woofswap - 查询和领取费用</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff9100;
            --secondary-color: #ff6f61;
            --gradient-bg: linear-gradient(180deg, #1e1e2f 0%, #2a2a3d 100%);
            --card-bg: #2c2f48;
            --input-bg: #373b5c;
            --text-color: #ffffff;
            --border-radius: 15px;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient-bg);
            color: var(--text-color);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border-radius: var(--border-radius);
            padding: 20px;
        }
        .header {
            background: linear-gradient(90deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            padding: 12px;
            border-radius: var(--border-radius);
            text-align: center;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .connect-section button {
            padding: 12px;
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background 0.2s;
            margin-bottom: 10px;
        }
        .connect-section button:hover { background: #e68a00; }
        .status {
            margin-top: 10px;
            font-size: 0.9em;
            color: var(--primary-color);
            text-align: center;
        }
        .claim-button {
            padding: 15px;
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background 0.2s;
            margin-bottom: 10px;
        }
        .claim-button:disabled {
            background: #4a4f7a;
            cursor: not-allowed;
        }
        .claim-button:hover:not(:disabled) { background: #e68a00; }
        .fees-display {
            margin-top: 20px;
            font-size: 0.9em;
            color: var(--text-color);
        }
        .fees-display ul {
            list-style: none;
            padding: 0;
        }
        .fees-display li {
            margin-bottom: 10px;
            padding: 10px;
            background: var(--input-bg);
            border-radius: 10px;
        }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 5px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 480px) {
            body { padding: 10px; }
            .container { padding: 15px; }
            .header { font-size: 1.1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Woofswap - 查询和领取费用</div>
        <div class="connect-section">
            <button id="connectWalletButton">连接钱包</button>
            <div id="networkStatus" class="status">点击连接...</div>
        </div>
        <div class="fees-display" id="feesDisplay">
            <ul id="feesList"></ul>
        </div>
        <button class="claim-button" id="claimButton1" onclick="claimFees(1)" disabled>领取费用 (第1部分)</button>
        <button class="claim-button" id="claimButton2" onclick="claimFees(2)" disabled>领取费用 (第2部分)</button>
        <button class="claim-button" id="claimButton3" onclick="claimFees(3)" disabled>领取费用 (第3部分)</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script>
        const voterContractAddress = '0x30d9159c8c9e403A0e9597837052F70cf8eC362c';
        const tokenId = '293';

        // 动态存储查询到的可领取费用
        let dynamicFees = [];
        let dynamicTokens = [];

        const voterAbi = [
            {
                "inputs": [
                    {"internalType": "address[]", "name": "_fees", "type": "address[]"},
                    {"internalType": "address[][]", "name": "_tokens", "type": "address[][]"},
                    {"internalType": "uint256", "name": "_tokenId", "type": "uint256"}
                ],
                "name": "claimFees",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "length",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "name": "pools",
                "outputs": [{"internalType": "address", "name": "", "type": "address"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "address", "name": "", "type": "address"}],
                "name": "gauges",
                "outputs": [{"internalType": "address", "name": "", "type": "address"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "address", "name": "", "type": "address"}],
                "name": "internal_bribes",
                "outputs": [{"internalType": "address", "name": "", "type": "address"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "address", "name": "", "type": "address"}],
                "name": "external_bribes",
                "outputs": [{"internalType": "address", "name": "", "type": "address"}],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        const bribeAbi = [
            {
                "inputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "name": "rewardTokens",
                "outputs": [{"internalType": "address", "name": "", "type": "address"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "rewardsListLength",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {"internalType": "address", "name": "token", "type": "address"},
                    {"internalType": "uint256", "name": "tokenId", "type": "uint256"}
                ],
                "name": "earned",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        const erc20Abi = [
            {
                "inputs": [],
                "name": "symbol",
                "outputs": [{"internalType": "string", "name": "", "type": "string"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "decimals",
                "outputs": [{"internalType": "uint8", "name": "", "type": "uint8"}],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        let web3, account, voterContract;

        async function switchNetwork() {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0x6d' }] // Shibarium chainId 109
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: '0x6d',
                            chainName: 'Shibarium',
                            rpcUrls: ['https://rpc.shibariumchain.com'],
                            nativeCurrency: { name: 'BONE', symbol: 'BONE', decimals: 18 },
                            blockExplorerUrls: ['https://shibariumscan.io']
                        }]
                    });
                } else {
                    throw switchError;
                }
            }
        }

        async function initializeWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    await switchNetwork();
                    const accounts = await web3.eth.getAccounts();
                    account = accounts[0];
                    document.getElementById('connectWalletButton').innerText = `已连接: ${account.slice(0, 6)}...${account.slice(-4)}`;
                    document.getElementById('networkStatus').innerText = '钱包已连接，正在查询可领取费用...';
                    voterContract = new web3.eth.Contract(voterAbi, voterContractAddress);
                    await queryAllFees();
                } catch (error) {
                    document.getElementById('networkStatus').innerText = `连接钱包或切换网络失败: ${error.message}`;
                    console.error("连接错误:", error);
                }
            } else {
                document.getElementById('networkStatus').innerText = '请安装 MetaMask';
            }
        }

        async function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function queryAllFees() {
            const feesList = document.getElementById('feesList');
            feesList.innerHTML = '<li>正在查询可领取费用，请稍候...</li>';
            dynamicFees = [];
            dynamicTokens = [];

            try {
                const poolCount = await voterContract.methods.length().call();
                if (poolCount === '0') {
                    feesList.innerHTML = '<li>没有可用的激励池</li>';
                    document.getElementById('networkStatus').innerText = '查询完成：没有可用的激励池';
                    return;
                }

                const maxPools = Math.min(poolCount, 20); // 减少到 20 个池子
                const feesData = [];

                for (let i = 0; i < maxPools; i++) {
                    document.getElementById('networkStatus').innerText = `正在查询第 ${i + 1}/${maxPools} 个池...`;
                    await delay(200); // 增加延迟到 200ms
                    try {
                        const pool = await voterContract.methods.pools(i).call();
                        console.log(`池 ${i}: ${pool}`);
                        const gauge = await voterContract.methods.gauges(pool).call();
                        if (gauge === '0x0000000000000000000000000000000000000000') {
                            console.log(`池 ${i} 无有效 gauge`);
                            continue;
                        }
                        console.log(`Gauge for 池 ${i}: ${gauge}`);

                        const internalBribe = await voterContract.methods.internal_bribes(gauge).call();
                        const externalBribe = await voterContract.methods.external_bribes(gauge).call();
                        const bribeAddresses = [
                            { address: internalBribe, type: '内部贿赂' },
                            { address: externalBribe, type: '外部贿赂' }
                        ];

                        for (const bribe of bribeAddresses) {
                            if (bribe.address === '0x0000000000000000000000000000000000000000') {
                                console.log(`无效 ${bribe.type} 地址 for gauge ${gauge}`);
                                continue;
                            }
                            console.log(`${bribe.type} 地址: ${bribe.address}`);

                            const bribeContract = new web3.eth.Contract(bribeAbi, bribe.address);
                            let rewardCount;
                            try {
                                rewardCount = await bribeContract.methods.rewardsListLength().call();
                                console.log(`奖励代币数量 for ${bribe.address}: ${rewardCount}`);
                            } catch (error) {
                                console.warn(`无法获取奖励代币数量 for bribe ${bribe.address}: ${error.message}`);
                                continue;
                            }

                            const tokens = [];
                            for (let j = 0; j < rewardCount; j++) {
                                await delay(200); // 代币查询延迟
                                let token;
                                try {
                                    token = await bribeContract.methods.rewardTokens(j).call();
                                    console.log(`代币 ${j} for bribe ${bribe.address}: ${token}`);
                                } catch (error) {
                                    console.warn(`无法获取奖励代币 ${j} for bribe ${bribe.address}: ${error.message}`);
                                    continue;
                                }

                                let earned;
                                try {
                                    earned = await bribeContract.methods.earned(token, tokenId).call();
                                    console.log(`Earned for token ${token} in bribe ${bribe.address}: ${earned}`);
                                } catch (error) {
                                    console.warn(`无法查询 earned for token ${token} in bribe ${bribe.address}: ${error.message}`);
                                    continue;
                                }

                                if (earned === '0') continue;

                                let symbol = token;
                                let decimals = 18;
                                try {
                                    const tokenContract = new web3.eth.Contract(erc20Abi, token);
                                    symbol = await tokenContract.methods.symbol().call();
                                    decimals = await tokenContract.methods.decimals().call();
                                    console.log(`代币 ${token} 符号: ${symbol}, 精度: ${decimals}`);
                                } catch (error) {
                                    console.warn(`无法获取代币信息 for token ${token}: ${error.message}`);
                                }

                                const amount = web3.utils.fromWei(earned, decimals === 18 ? 'ether' : `1e${decimals}`);
                                feesData.push({
                                    bribeAddress: bribe.address,
                                    bribeType: bribe.type,
                                    tokenAddress: token,
                                    symbol: symbol,
                                    amount: parseFloat(amount).toFixed(6)
                                });
                                tokens.push(token);
                            }

                            if (tokens.length > 0) {
                                dynamicFees.push(bribe.address);
                                dynamicTokens.push(tokens);
                            }
                        }
                    } catch (error) {
                        console.warn(`查询池 ${i} 失败: ${error.message}`);
                    }
                }

                if (feesData.length === 0) {
                    feesList.innerHTML = '<li>没有可领取的费用</li>';
                    document.getElementById('networkStatus').innerText = '查询完成：没有可领取的费用';
                    document.getElementById('claimButton1').disabled = true;
                    document.getElementById('claimButton2').disabled = true;
                    document.getElementById('claimButton3').disabled = true;
                } else {
                    feesList.innerHTML = feesData.map(data => 
                        `<li>${data.bribeType} (地址: ${data.bribeAddress.slice(0, 6)}...${data.bribeAddress.slice(-4)}): ${data.amount} ${data.symbol} (代币地址: ${data.tokenAddress.slice(0, 6)}...${data.tokenAddress.slice(-4)})</li>`
                    ).join('');
                    const partSize = Math.ceil(dynamicFees.length / 3);
                    document.getElementById('claimButton1').disabled = dynamicFees.length === 0;
                    document.getElementById('claimButton2').disabled = dynamicFees.length <= partSize;
                    document.getElementById('claimButton3').disabled = dynamicFees.length <= partSize * 2;
                    document.getElementById('networkStatus').innerText = '查询完成，可领取费用已显示';
                }
            } catch (error) {
                document.getElementById('networkStatus').innerText = `查询费用失败: ${error.message}`;
                console.error("查询费用错误:", error);
                feesList.innerHTML = '<li>查询费用失败，请检查网络或稍后重试</li>';
            }
        }

        async function claimFees(part) {
            const status = document.getElementById('networkStatus');
            const claimButton = document.getElementById(`claimButton${part}`);

            if (!web3 || !account) {
                status.innerText = "请先连接钱包";
                claimButton.disabled = false;
                return;
            }

            if (dynamicFees.length === 0) {
                status.innerText = "没有可领取的费用";
                claimButton.disabled = true;
                return;
            }

            try {
                claimButton.disabled = true;
                status.innerText = `正在领取第${part}部分费用...`;

                const partSize = Math.ceil(dynamicFees.length / 3);
                const startIndex = (part - 1) * partSize;
                const endIndex = Math.min(startIndex + partSize, dynamicFees.length);
                const partFees = dynamicFees.slice(startIndex, endIndex);
                const partTokens = dynamicTokens.slice(startIndex, endIndex);

                if (partFees.length === 0) {
                    status.innerText = `第${part}部分没有可领取的费用`;
                    claimButton.disabled = true;
                    return;
                }

                const tx = await voterContract.methods.claimFees(
                    partFees,
                    partTokens,
                    tokenId
                ).send({
                    from: account,
                    gas: web3.utils.toHex(500000 * partFees.length)
                });

                status.innerText = `第${part}部分费用领取成功！交易哈希: ${tx.transactionHash}`;
                await queryAllFees();
            } catch (error) {
                if (error.code === 4001) {
                    status.innerText = "用户取消了交易";
                } else {
                    status.innerText = `领取第${part}部分费用失败: ${error.message}`;
                    console.error(`领取第${part}部分费用错误:`, error);
                }
            } finally {
                claimButton.disabled = false;
            }
        }

        document.getElementById('connectWalletButton').addEventListener('click', initializeWeb3);
    </script>
</body>
</html>
